
<div id="postImageQuack" ng-controller="postImageQuackController" class="modal fade in" style="" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 700px;">
        <div class="modal-content" style="width: 700px;">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="text-center">
                    <h4 id="myPictureModalLabel" style="text-decoration:underline; font-family:tahoma; margin:0 auto;">Post a Quack with Image</h4>    
                </div>
                
                <div class="bs-callout bs-callout-danger" ng-show="showQuackPictureModalErrorMessage">
                    <h4>No content to post</h4>
                    <p>You should enter something before trying to post</p>
                </div>
            </div>
            

            <div class="modal-body">
                <div>
                    <div class="media-body">
                        <h6 style="font-size: 18px; font-weight: bold; text-decoration: none;">New Quack:</h6>
                        <textarea id="quackText" class="form-control mainQuack" rows="3" placeholder="Your Quack..." ng-model="imageQuackMessageContent" 
                                  ng-disabled="disableQuackImageMessage">
                            </textarea>
                        <!--<textarea id="quackText" class="mainQuack boxsizingBorder" style="width: 625px !important;" placeholder="Your Quack..." rows="3" maxlength="300" ng-model="imageQuackMessageContent"
                                      ng-disabled="disableQuackImageMessage"></textarea>-->
                        <p class="text-primary">
                            {{maxCharacters - messageContent.length}} characters remaining...
                        </p>
                    </div>
                </div>
                <!-- Image Upload Div-->
                <div>
                        <div class="control-group">
                            <h6 style="font-size: 18px; font-weight: bold; text-decoration: none;">Upload Image:</h6>
                            <img id="uplodedQuackPicture" ng-src="{{quackPicImageSource}}" style="border-color:black ; border-width:2px; width: 100%;"/>
                            
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div>
                                    <span class="btn btn-default btn-file">
                                        <span class="fileinput-new">Select image</span>
                                        <span class="fileinput-exists">Change</span>
                                        <input type="file" name="..." id="UploadQuackPic">
                                    </span>
                                    <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                                </div>
                            </div>
                        </div>
                </div>
                <br />
            </div>

            <div class="modal-footer text-center" style="margin: 0;">
                <button id="closeQuackPictureModal" class="btn pull-right" style="margin-left:3px;" data-dismiss="modal" aria-hidden="true">Cancel</button>
                <button id="saveQuackPictureModal" class="btn btn-primary pull-right"  ng-click="saveImageQuack()" style="margin-left:3px;">Post</button>
            </div>
        
        </div>         
    </div>
</div>
